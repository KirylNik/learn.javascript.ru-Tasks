<!DOCTYPE HTML>
<html>

<head>
  <style>
    #movingDiv {
      border: 5px groove green;
      background-color: yellow;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>

<body>

  Before Before Before

  <div id="movingDiv">
    Text Text Text
    <br> Text Text Text
    <br>
  </div>

  After After After

  <script>
    // BLOCK 1
    var div = document.getElementById('movingDiv');
    div.style.position = 'absolute';
    div.style.right = div.style.top = 0;
    // BLOCK 2
    let divSpacer = movingDiv.cloneNode(true);
    divSpacer.setAttribute("style", "visibility: hidden");
    document.body.insertBefore(divSpacer, movingDiv);
  </script>

</body>

</html>
