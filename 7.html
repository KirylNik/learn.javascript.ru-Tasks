<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="main"></div>


  <script>
   "use strict";
   let ul = " <ul><li>Торт</li><li>Пончик</li><li>Пирожное</li></ul>"

   class OpenHide {
    constructor(list, name, id, place, id2){
      let button = document.createElement("input");
      button.type = "submit";
      button.value = name;
      button.id = id;
      place.appendChild(button);
      let ull = document.createElement("div");
      ull.innerHTML = list;
      ull.id = id2;
      ull.hidden = true;
      place.appendChild(ull);
      this.ull = ull;
      button.onclick = () => this.onclick();
    }

    onclick() {
      this.ull.hidden = !this.ull.hidden;
    }
   };

  let a = new OpenHide(ul, "Сладости", "openSweets", main, "openSweets2");

 </script>
</body>

</html>
