<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    let table = document.getElementById('grid');
    table.onclick = function (event) {
      if (event.target.dataset.type == 'number') {
        sort(this, event.target.cellIndex, 'number')
      } else if (event.target.dataset.type == 'string') {
        sort(this, event.target.cellIndex, 'string')
      } else {
        return;
      }
    };

    function sort(table, column, typeData) {
      let trCollection = table.tBodies[0].rows;
      let valueColumn = [];
      for (let tr of trCollection) {
        valueColumn.push(tr.getElementsByTagName('td')[column].innerHTML);
      };
      if (typeData == 'number') {
        valueColumn.sort(sortNum);
      } else if (typeData == 'string') {
        valueColumn.sort();
      }
      function sortNum(a ,b) {
        return ((+a)-(+b));
      };
      let i = 0;
        for (let tr of trCollection) {
          tr.getElementsByTagName('td')[column].innerHTML = valueColumn[i];
          i++;
      };
    };



  </script>

</body>

</html>
